<div ng-include="breadcrumburl"></div>

<div class="row-fluid">
	<div class="span12">
		<form class="form-horizontal well form-characters" novalidate ng-submit="save()">
			<input type="hidden" ng-model="character._id">

			<div class="control-group">
				<legend>Create a character</legend>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputCharactername">* Character name</label>
				<div class="controls">
					<input type="text" ng-model="character.charactername" placeholder="Charactername" id="inputCharactername" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputGender">* Gender</label>
				<div class="controls">
					<select ng-model="character.gender" id="inputGender" placeholder="gender" required>
						<option value="man">Man</option>
						<option value="woman">Woman</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputJob">* Job</label>
				<div class="controls">
					<select ng-model="character.job" id="inputJob" placeholder="job" required>
						<option value="anarchist">Anarchist</option>
						<option value="cop">Cop</option>
						<option value="gangster">Gangster</option>
						<option value="mechanic">Mechanic</option>
						<option value="officeworker">Officeworker</option>
						<option value="scientist">Scientist</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputSkill">* Skill</label>
				<div class="controls">
					<select ng-model="character.skill" id="inputSkill" placeholder="skill" required>
						<option value="hacking">Hacking</option>
						<option value="sharpshooting">Sharpshooting</option>
						<option value="negotiating">Negotiating</option>
						<option value="streetracing">Streetracing</option>
						<option value="engineering">Engineering</option>
						<option value="deceiving">Deceiving</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<div class="form-actions">
					<button class="btn btn-success">Save</button>
					<a href="#/" class="btn">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
