<div ng-include="breadcrumburl"></div>

<div class="row-fluid">
	<div class="span12" >
		<div class="well">
			<h2>{{selected_user.username}}</h2>
			<strong>{{selected_user.email}}</strong><br/>
			<hr/>
			<a href="#users/{{selected_user.username}}/edit" class="btn btn-primary">Edit</a>
			<a ng-show="selected_user.username != 'admin'" href="#users/{{selected_user.username}}/delete" confirm-box="You Sure?" class="btn btn-danger deleteitem">Delete</a>
		</div>
	</div>
</div>
